name: Generate PDF
on:
  release:
    types:
      - published
jobs:
  build_latex:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: docker://texlive/texlive:latest
      with:
        entrypoint: latexmk
    - uses: svenstaro/upload-release-action@v2
      with:
        file: resume.pdf
